services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seewxapkg-backend
    restart: unless-stopped
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - MAX_UPLOAD_SIZE=52428800
      - TEMP_DIR=/tmp/seewxapkg
      - OUTPUT_DIR=/output
    networks:
      - seewxapkg-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seewxapkg-frontend
    restart: unless-stopped
    networks:
      - seewxapkg-network

  nginx:
    image: nginx:alpine
    container_name: seewxapkg-nginx
    restart: unless-stopped
    ports:
      - "3004:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - seewxapkg-network

networks:
  seewxapkg-network:
    driver: bridge
